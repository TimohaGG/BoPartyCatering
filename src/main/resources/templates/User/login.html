<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/asserts/styles/User/login.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class=" w-100" style="background-color: black;height:100vh">
    <div class="container rounded" style="background-color: #454545;width: 50%;position: relative;top:20%">

        <form method="POST" action="/login">

            <div class="row flex-column align-items-center justify-content-center">
                <div class="text-center p-3 rounded-top" style="background-color: white;">
                    <img src="/asserts/img/logo.png" width="30%" alt="logo"/>
                </div>
                <h2 class="text-center mt-3">Registration</h2>

                <div class="col-lg-6 col-sm-12 col-md-10 mt-3">
                    <div class="mb-3">
                        <label class="form-label" for="username">Login</label>
                        <input class="form-control" type="text" id="username" name="username"/>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 col-md-10">
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="text" id="password" name="password"/>
                    </div>
                </div>

                <div class="col-lg-6 col-sm-12 col-md-10">
                   Немає акаунту?  <a href="/registration">Зареєструватись</a>
                </div>
                <div class="col-lg-6 col-sm-12 col-md-10 text-center mt-3 mb-3">
                    <input class="btn btn-outline-light" type="submit" value="Login"/>
                </div>
            </div>
        </form>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
