
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/asserts/styles/Order/header.css" rel="stylesheet"/>
    <link href="/asserts/styles/Order/page.css" rel="stylesheet"/>
    <link href="/asserts/styles/Order/categories.css" rel="stylesheet"/>

</head>
<body>

<header th:insert="header::header"></header>

<main>
    <div class="container rounded">

        <div class="row align-items-center justify-content-center">
            <div class="col-3 p-3 d-none d-lg-block mb-auto">
                <ul class="list-group text-decoration-none">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <ul class="list-group">
                                <li class="list-group-item"><a href="/create/order" class="text-decoration-none">Нове замовлення</a></li>
                            </ul>
                            <hr/>
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="/positions" class="btn text-decoration-none">Позиції</a>
                                    <a href="/create/position" class="btn btn-outline-light">+</a>
                                </li>
                                <li class="list-group-item"><a href="#" class="text-decoration-none">Нова категорія</a></li>
                                <li class="list-group-item"><a href="#" class="text-decoration-none">Новий інгредієнт</a></li>
                            </ul>
                            <hr/>
                            <ul class="list-group">
                                <li class="list-group-item"><a href="#" class="text-decoration-none">Аналітика</a></li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>

            <div class="col-lg-6 col-12 positions mb-4">
                <h2 class="categoryHead" style="background-color: #454545;">Замовлення</h2>



                <div th:each="order:${orders}" class="row align-items-center justify-content-center w-100 m-0" style="height: fit-content;">


                    <div class="position col-4">
                        <h4 th:if="${order.getClient()}!=''" >
                            <a th:text="${order.getClient()}" th:href="'/order/view/'+${order.getId()}" class="text-decoration-none"></a>
                        </h4>
                        <h4 th:unless="${order.getClient()}!=''">-</h4>
                        <span th:text="${order.getPrice()}"></span>

                    </div>
                    <div class="col-4 text-center" >
                        <span th:text="${order.getDate()}"></span>
                    </div>
                    <div class="d-lg-flex d-sm-block text-center col-lg-4 col-sm-12 justify-content-end orderBtn">
                        <a class="btn btn-outline-warning mx-2" th:href="'/edit/order/'+${order.getId()}" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                            </svg>
                        </a>

                        <a class="btn btn-outline-success" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                            </svg>
                        </a>

                        <a class="btn btn-outline-danger" href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-x" viewBox="0 0 16 16">
                                <path d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708"/>
                                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1"/>
                            </svg>

                        </a>
                    </div>

                </div>




            </div>
            <div class="col-3 d-none d-lg-block mb-auto">

            </div>
        </div>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
